<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/8af334ff9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
             <button id="restart" class="restart-btn">Restart Game</button>
             <div id="score" class="score">
                <p>player: 0</p>
                <p>computer: 0</p>
             </div>
        </header>
        <h2>Make your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>    

    <!-- Modal -->

    <div class="modal">
        <div id="result" class="modal-content">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
